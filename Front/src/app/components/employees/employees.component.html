<div class="row">
    <mat-card class="col-12">
        <mat-card-header>
            <mat-card-title>Empleados</mat-card-title>
            <mat-card-subtitle>listado general</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <hr>
            <div class="row ">
                <div class="row">
                    <mat-form-field class="col-8 ">
                        <mat-label>Buscar empleado por id</mat-label>
                        <input matInput [ngModel]="buscar.id" placeholder="" (ngModelChange)="limpiar($event)"   #input>
                    </mat-form-field>
                    <mat-card-actions class="col-4">
                        <button mat-raised-button color="primary" class="m-2" (click)="buscarEmpleado(input.value)">Buscar</button>
                    </mat-card-actions>
                </div>
                
                <div class="col-12 ">
                    <table mat-table [dataSource]="data" class="table table-striped table-bordered">

                        <ng-container  matColumnDef="id">
                            <th style="background-color: grey;font-weight: bold;" mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th style="background-color: grey;font-weight: bold;" mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let item"> {{item.employee_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="edad">
                            <th style="background-color: grey;font-weight: bold;" mat-header-cell *matHeaderCellDef> Edad </th>
                            <td mat-cell *matCellDef="let item"> {{item.employee_age}} </td>
                        </ng-container>

                        <ng-container matColumnDef="salario">
                            <th style="background-color: grey;font-weight: bold;" mat-header-cell *matHeaderCellDef> Salario/Mes </th>
                            <td mat-cell *matCellDef="let item"> {{item.employee_salary | currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="salarioanual">
                            <th style="background-color: grey;font-weight: bold;" mat-header-cell *matHeaderCellDef> Salario/AÃ±o </th>
                            <td mat-cell *matCellDef="let item"> {{item.employee_anual_salary | currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="profile">
                            <th style="background-color: grey;font-weight: bold;" mat-header-cell *matHeaderCellDef> Foto Perfil </th>
                            <td mat-cell *matCellDef="let item"> {{item.profile_image}} </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell text-center" colspan="6">No existe informacion.
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <hr>
        </mat-card-content>
    </mat-card>
</div>
